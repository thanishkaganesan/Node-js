<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        main {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;  
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>

    <main>
        <p>This is a basic web page created using HTML. You can customize it by adding more content and styling.</p>
        <p>Feel free to explore and modify the code to suit your needs!</p>
    </main>

    <footer>
        <p>&copy; 2023 My Simple Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
